# docker-compose definition for developing the site.
#
version: '2'

services:
  arc42-jekyll:
    build: .
    image: arc42-site:latest
    command: jekyll serve --trace --host 0.0.0.0 --watch --incremental --config _config.yml,_config-dev.yml
    environment:
      - JEKYLL_ENV=development
    ports:
      - 4000:4000
    volumes:
      - .:/srv/jekyll
  
